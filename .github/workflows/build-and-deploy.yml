name: CI/CD Process
on:
  workflow_call:
  workflow_dispatch:

jobs:
  success:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2025, macos-14, ubuntu-24.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: DanySK/action-checkout@0.2.22
      - uses: DanySK/build-check-deploy-gradle-action@3.7.19
        with:
          should-run-codecov: false
          should-deploy: false
